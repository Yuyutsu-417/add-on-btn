<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add on Btn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="bg-grey">
        <div class="container d-flex justify-content-center align-items-center min-vh-100 flex-column">
            <h1 class="mb-43 main-head">Advance Counter App</h1>
            <div class="bg-white box1 position-relative d-flex flex-column align-items-center">
                <h2 class="mb-36 head">0</h2>
                <div class="mb-36 d-flex align-items-center justify-content-center">
                    <button class="me-2 add-btn">Add One</button>

                <div class="position-absolute reset-btn">
                    <button class="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
